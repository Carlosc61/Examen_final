    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;

            background: linear-gradient(
                160deg,
                #ffe6f4 0%,
                #fa168c 35%,
                #f7b9de 70%,
                #f444c8 100%
            );
        }

        .flower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: -1;
        }

        .flower__wrapper {
            position: relative;
            padding: 2vh 7vh;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(#ff0000 -100%, transparent);
            overflow: hidden;
        }

         /* ‚ú® ESTRELLITAS BRILLANDO REALISTAS */
.flower__sparkles {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

/* Cada estrellita */
.flower__sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff 40%, #d7ecff 70%, transparent 100%);
    border-radius: 50%;
    filter: drop-shadow(0 0 6px #fff) drop-shadow(0 0 12px #aeeaff);
    animation: sparkle-flicker 2s infinite ease-in-out;
    transform-origin: center;
}

/* ‚ú® Partes tipo estrellita */
.flower__sparkle::before,
.flower__sparkle::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #ffffff, transparent);
    transform: translate(-50%, -50%) rotate(0deg);
    border-radius: 5px;
    opacity: 0.9;
}

.flower__sparkle::after {
    transform: translate(-50%, -50%) rotate(90deg);
}

/* ‚ú® Animaci√≥n de parpadeo */
@keyframes sparkle-flicker {
    0%, 100% { transform: scale(0.6) rotate(0deg); opacity: 0.4; }
    50% { transform: scale(1.4) rotate(45deg); opacity: 1; }
}

/* üìå Posiciones (puedes moverlas) */
.flower__sparkle:nth-child(1) { top: 12%; left: 35%; }
.flower__sparkle:nth-child(2) { top: 28%; left: 18%; animation-delay: .3s; }
.flower__sparkle:nth-child(3) { top: 42%; left: 32%; animation-delay: .8s; }
.flower__sparkle:nth-child(4) { top: 58%; left: 10%; animation-delay: 1.2s; }
.flower__sparkle:nth-child(5) { top: 76%; left: 70%; animation-delay: .5s; }
.flower__sparkle:nth-child(6) { top: 65%; left: 25%; animation-delay: 1.5s; }
.flower__sparkle:nth-child(7) { top: 52%; left: 80%; animation-delay: .9s; }
.flower__sparkle:nth-child(8) { top: 33%; left: 75%; animation-delay: .4s; }

        .imagen {

        /* üå∏ TEXTO ARREGLADO (AHORA SE VE) */

            position: absolute;
            top: 10vh;

            transform: translateX(-50%);
            width: 90%;

            color: rgb(255, 0, 0);

            /* ‚úî Esto hace que el texto est√© ENCIMA de todo */

        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }

        @keyframes fadeIn {

    let i = 0;
    const fraseEl = document.getElementById('frase');

    /* Mini flores cuando se hace clic/tap */
    document.addEventListener('click', (e) => {

      if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') return;

      const flor = document.createElement('div');
      flor.className = 'mini-flor';
      flor.style.left = `${e.clientX}px`;
      flor.style.top = `${e.clientY}px`;
      document.body.appendChild(flor);

    });
